query RunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      tier_discount: attribute(key: "_isDiscount") {
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            hasAnyTag
            productType
          }
        }
      }
    }
    cost {
      subtotalAmount {
        amount
      }
    }
  }
  shop {
    metafield(namespace: "testing-app-allocator", key: "per-cart-cap") {
      value
    }
  }
}

