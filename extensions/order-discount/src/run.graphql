query RunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          product {
            id
            hasTags {
              tag
            }
          }
        }
      }
    }
    cost {
      subtotalAmount {
        amount
      }
    }
  }
}
